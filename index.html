<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cont">
    <div class="inputs">
      <div class="input" id="day">
        <label for="">Day</label>
        <input type="number" placeholder="DD" maxlength="2">
        <p class="errorp">ERR</p>
      </div>

      <div class="input" id="month">
        <label for="">Month</label>
        <input type="number" placeholder="MM" maxlength="2">
        <p class="errorp">Err</p>
      </div>
      <div class="input" id="year">
        <label for="">Year</label>
        <input type="number" placeholder="YYYY" maxlength="4">
        <p class="errorp">err</p>
      </div>
      <button id="subm"><div></div><div></div><div></div></button>
    </div>
    
    <hr>
    <p><span>--</span> years</p>
    <p><span>--</span> months</p>
    <p><span>--</span> days</p>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
